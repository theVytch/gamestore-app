<div class="content">

    <div class="title">
        <h1>Jogos</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarJogo()" mat-stroked-button="primary">Novo Jogo</button>

<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="jogos">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> titulo </th>
          <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="jogos">
          <th mat-header-cell *matHeaderCellDef> Detalhes </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="games" routerLink="{{ row.id }}/jogos">
              <i class="material-icons">book</i>
            </a>  
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>  
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
