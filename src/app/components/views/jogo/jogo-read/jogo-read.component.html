<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{jogo.titulo}}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">{{jogo.nome_empresa}}</mat-card-subtitle>
        <button (click)="cancel()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">{{jogo.descricao}}</mat-card-subtitle>
    </mat-card>
</form>
