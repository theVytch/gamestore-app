<form>
    <h1>Atualizando categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome">
    </mat-form-field>
    
    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8"  mat-stroked-button="primary">Atualizar</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button="warn">Cancelar</button>
    </div>
</form>
